<div class="jumbotron mt-5 text-white" style="background-color: #05396E; padding: 30px;">
    <h1 class="display-5">Bienvenido, Usuario</h1>
    <p class="lead">¿Qué deseas hacer esta tarde?</p>
    <hr class="my-2">
    <div class="row mb-5">
        <div class="col-lg-4">
            <div>
                <a [routerLink]="['/inscripcion']">Inscribir Materias</a>
            </div>
        </div>
        <div class="col-lg-4">
            <div>
                <a [routerLink]="['/maestros']">Ver Catálogo de Maestros</a>
            </div>
            <div>
                <a [routerLink]="['/alumnos']">Ver Catálogo de Alumnos</a>
            </div>
        </div>
        <div class="col-lg-4">
            <div>
                <a [routerLink]="['/materias']">Ver Catálogo de Materias</a>
            </div>
            <div>
                <a [routerLink]="['/grupos']">Ver Catálogo de Grupos</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div id="carouselId" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselId" data-slide-to="1"></li>
                    <li data-target="#carouselId" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner text-center" role="listbox">
                    <div class="carousel-item">
                        <img src="../../assets/carousel1.PNG" alt="Imagen no disponible">
                    </div>
                    <div class="carousel-item active">
                        <img src="../../assets/carousel2.jpg" alt="Imagen no disponible">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/carousel3.png" alt="Imagen no disponible">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
