<div class="jumbotron mt-5 text-white" style="background-color: #05396E; padding: 30px;">
    <h1 class="display-5">Grupos</h1>
    <p class="lead">Cat√°logo de grupos registrados</p>
    <hr class="my-2">
    <div class="row mb-2">
        <div class="col-lg-8 text-center">
            <input class="form-control" type="text" placeholder="Buscar Grupo..." aria-label="Search">
        </div>
        <div class="col-lg-2">
            <select name="filtro" id="filtro" class="form-control">
                <option value="1">Grupo</option>
                <option value="1">Clave Materia</option>
                <option value="2">Nombre de Materia</option>
                <option value="3">Estatus</option>
            </select>
        </div>
        <div class="col-lg-2">
            <button class="btn btnAceptar" style="width: 100%;">Buscar</button>
        </div>
    </div>
    <table class="table table-striped table-inverse text-white">
        <thead class="thead-inverse">
            <tr>
                <th>Grupo</th>
                <th>Clave de Materia</th>
                <th>Nombre</th>
                <th>Cupo</th>
                <th>Estatus</th>
                <th class="text-center">Modificar</th>
                <th class="text-center">Eliminar</th>
            </tr>
            </thead>
            <tbody style="height: 10%; overflow: scroll;">
                <tr *ngFor="let item of grupos">
                    <td scope="row">{{item.id}}</td>
                    <td>{{item.materia.claveMateria}}</td>
                    <td><i>{{item.materia.nombreMateria}}</i></td>
                    <td>{{item.cantidadAlumnos}}</td>
                    <td>{{item.estatusGrupo.nombreEstatus}}</td>
                    <td class="text-center" style="border-left-style: solid;"><button type="button" name="button" [routerLink]="['modifica-grupo', item.id]"
                    routerLinkActive="router-link-active" class="btn btn-primary">Modificar</button></td>
                    <td class="text-center"><button class="btn btn-danger">Eliminar</button></td>
                </tr>
            </tbody>
    </table>
    <div class="row">
        <div class="col-lg-2 text-right">
            <button type="button" name="" id="" class="btn btnCancelar" [routerLink]="['/principal']" style="width: 100%;">Regresar</button>
        </div>
        <div class="col-lg-10 text-right">
            <button type="button" name="" id="" class="btn btnAceptar" [routerLink]="['/grupos/registra-grupo']" style="width: 100%;">Registrar nuevo Grupo</button>
        </div>
    </div>
</div>
