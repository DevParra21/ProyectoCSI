<div class="jumbotron mt-5 text-white" style="background-color: #05396E; padding: 30px;">
    <h1 class="display-5">Registro de nuevo Maestro</h1>
    <p class="lead">Formulario para dar de alta nuevo maestro</p>
    <hr class="my-2">
    <form>
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="inputEstatus">Estatus</label>
                    <select class="form-control" name="inputEstatus" id="inputEstatus">
                        <option>Seleccione...</option>
                        <option>Activo</option>
                        <option>Inactivo</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="inputClaveMateria">Clave de Materia</label>
                    <input type="text" class="form-control" name="inputClaveMateria" [(ngModel)]="temp_materia.claveMateria">
                </div>
            </div>
            <div class="col-lg-9">
                <div class="form-group">
                    <label for="inputNombre">Nombre de Materia</label>
                    <input type="text" class="form-control" name="inputNombre" [(ngModel)]="temp_materia.nombreMateria">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 text-right">
                <button type="button" name="" id="" class="btn btnCancelar" [routerLink]="['/materias']" style="width: 100%;">Regresar</button>
            </div>
            <div class="col-lg-10 text-right">
                <button role="button" class="btn btnAceptar" style="width: 100%;" (click)="create()" *ngIf="!temp_materia.id;else tmpUpdate">Finalizar Registro</button>
                <ng-template #tmpUpdate>
                    <button role="button" class="btn btnAceptar" style="width: 100%;" (click)="update()">Finalizar Modificaci√≥n</button>
                </ng-template>
            </div>
        </div>
    </form>
</div>
